

<ion-content>
  <div class="wrapper">
    <div class="box game-area">
      <div class="sickle"></div>
      <button ion-button secondary (click)="toggle($event)">toggle</button>
    </div>
    <div class="box game-timer">Two</div>
    <div class="box game-letters">
      <div class="box game-letters-1">1</div>
      <div class="box game-letters-2">2</div>
      <div class="box game-letters-3">3</div>
      <div class="box game-letters-4">4</div>
      <div class="box game-letters-5">5</div>
      <div class="box game-letters-6">6</div>
      <div class="box game-letters-7">7</div>
      <div class="box game-letters-8">8</div>
      <div class="box game-letters-9">9</div>
    </div>
  </div>
</ion-content>
